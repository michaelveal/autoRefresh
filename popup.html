<!DOCTYPE html>
<html>
<head>
    <title>Auto Refresh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h3>Auto Refresh</h3>
    <label for="interval">Refresh Interval (minutes):</label>
    <input type="number" id="interval" min="1" value="1"> <!-- Input for refresh interval -->
    <button id="start">Start</button> <!-- Button to start auto-refresh -->
    <button id="stop">Stop</button> <!-- Button to stop auto-refresh -->
    <script src="popup.js"></script> <!-- Link to the popup JavaScript file -->
</body>
</html>
